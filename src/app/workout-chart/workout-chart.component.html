<div class="max-w-4xl mx-auto p-8 min-h-[86vh] flex">
  <div class="w-1/4 pr-6">
    <div class="mb-6">
      <label for="user-select" class="block text-lg font-medium text-gray-700">Select User</label>
      <select id="user-select" (change)="onUserChange($event)" class="mt-2 block w-full pl-4 pr-12 py-3 text-lg border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg rounded-md">
        <option *ngFor="let user of users" [value]="user.name">{{ user.name }}</option>
      </select>
    </div>
  </div>
  <div class="w-3/4">
    <h1 class="text-3xl font-bold text-gray-800">{{ selectedUser }}'s Workout Progress</h1>
    <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType"
            [legend]="barChartLegend">
    </canvas>
  </div>
</div>
